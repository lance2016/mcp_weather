# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      ignoreRobotsTxt:
        type: boolean
        default: false
        description: Ignore robots.txt rules
      userAgent:
        type: string
        description: Custom User-Agent header
    description: Configuration for mcp-server-fetch
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      const args = [];
      if (config.ignoreRobotsTxt) args.push('--ignore-robots-txt');
      if (config.userAgent) args.push(`--user-agent=${config.userAgent}`);
      return { command: 'mcp-server-fetch', args };
    }
  exampleConfig:
    ignoreRobotsTxt: false
    userAgent: MyAgent/1.0
